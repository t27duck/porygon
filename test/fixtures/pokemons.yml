bulbasaur:
  name: bulbasaur
  national_dex: 1
  types:
  - grass
  - poison
  species: Seed
  descriptions:
  - A strange seed was planted on its back at birth. The plant sprouts and grows with
    this POKéMON.
  - It can go for days without eating a single morsel. In the bulb on its back, it stores
    energy.
  - The seed on its back is filled with nutrients. The seed grows steadily larger as
    its body grows.
  - It carries a seed on its back right from birth. As it grows older, the seed also
    grows larger.
  - While it is young, it uses the nutrients that are stored in the seeds on its back
    in order to grow.
  - BULBASAUR can be seen napping in bright sunlight. There is a seed on its back. By
    soaking up the sun's rays, the seed grows progressively larger.
  - There is a plant seed on its back right from the day this POKéMON is born. The seed
    slowly grows larger.
  - For some time after its birth, it grows by gaining nourishment from the seed on
    its back.
